domain: foo.dashkite.io

expires:
  days: 30

identity: alice@acme.org

grants:

  - resources:
      - account
    methods:
      - get
    bindings:
      email: alice@acme.org

  - resources:
      - workspaces
    methods:
      - get
    bindings:
      account: alice

  - resources:
      - workspace
    methods:
      - get
    any:
      from: [ acme, evilcorp ]
      each: workspace
      bindings:
        workspace: ${ workspace }

  - resources:
      - workspace-subscriptions
    methods:
      - get
    any:
      from: [ acme, evilcorp ]
      each: workspace
      bindings:
        workspace: ${ workspace }
